<div class="button-list">
  <fieldset class="layui-elem-field layui-field-title">
    <legend>按钮Button</legend>
  </fieldset>
  <button class="nzui-btn nzui-btn-default">Default Button</button>
  <button class="nzui-btn nzui-btn-primary">Primary Button</button>
  <button class="nzui-btn nzui-btn-dashed">Dashed Button</button>
  <button class="nzui-btn nzui-btn-text">Text Button</button>
  <button class="nzui-btn nzui-btn-info">Info Button</button>
  <button class="nzui-btn nzui-btn-success">Success Button</button>
  <button class="nzui-btn nzui-btn-warning">Waring Button</button>
  <button class="nzui-btn nzui-btn-error">Error Button</button>

  <fieldset class="layui-elem-field layui-field-title">
    <legend>禁用Button</legend>
  </fieldset>
  <button disabled class="nzui-btn nzui-btn-default">Default Button</button>
  <button disabled class="nzui-btn nzui-btn-primary">Primary Button</button>
  <button disabled class="nzui-btn nzui-btn-dashed">Dashed Button</button>
  <button disabled class="nzui-btn nzui-btn-text">Text Button</button>
  <button disabled class="nzui-btn nzui-btn-info">Info Button</button>
  <button disabled class="nzui-btn nzui-btn-success">Success Button</button>
  <button disabled class="nzui-btn nzui-btn-warning">Waring Button</button>
  <button disabled class="nzui-btn nzui-btn-error">Error Button</button>

  <fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
    <legend>很小气的按钮Button</legend>
  </fieldset>

  <button class="nzui-btn nzui-btn-small">Default Button</button>
  <button class="nzui-btn nzui-btn-primary nzui-btn-small">Primary Button</button>
  <button class="nzui-btn nzui-btn-dashed nzui-btn-small">Dashed Button</button>
  <button class="nzui-btn nzui-btn-text nzui-btn-small">Text Button</button>
  <button class="nzui-btn nzui-btn-info nzui-btn-small">Info Button</button>
  <button class="nzui-btn nzui-btn-success nzui-btn-small">Success Button</button>
  <button class="nzui-btn nzui-btn-warning nzui-btn-small">Waring Button</button>
  <button class="nzui-btn nzui-btn-error nzui-btn-small">Error Button</button>


  <fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
    <legend>大一点点的按钮Button</legend>
  </fieldset>

  <button class="nzui-btn nzui-btn-large">Default Button</button>
  <button class="nzui-btn nzui-btn-primary nzui-btn-large">Primary Button</button>
  <button class="nzui-btn nzui-btn-dashed nzui-btn-large">Dashed Button</button>
  <button class="nzui-btn nzui-btn-text nzui-btn-large">Text Button</button>
  <button class="nzui-btn nzui-btn-info nzui-btn-large">Info Button</button>
  <button class="nzui-btn nzui-btn-success nzui-btn-large">Success Button</button>
  <button class="nzui-btn nzui-btn-warning nzui-btn-large">Waring Button</button>
  <button class="nzui-btn nzui-btn-error nzui-btn-large">Error Button</button>


  <fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
    <legend>加上去图标的按钮</legend>
  </fieldset>

  <button class="nzui-btn nzui-btn-large">
    <i class="fa fa-retweet" aria-hidden="true"></i>
    <span>删除</span>
  </button>
  <button class="nzui-btn nzui-btn-primary nzui-btn-large">
    <i class="fa fa-send" aria-hidden="true"></i>
    <span>Send</span>
  </button>
  <button class="nzui-btn nzui-btn-dashed nzui-btn-large">
    <i class="fa fa-dashboard"></i>
    <span>Dashboard</span>
  </button>
  <button class="nzui-btn nzui-btn-text nzui-btn-large">
    <i class="fa fa-file-text"></i>
    <span>Text Button</span>
  </button>
  <button class="nzui-btn nzui-btn-info nzui-btn-large">
    <i class="fa fa-info-circle"></i>
    <span>Info Button</span>
  </button>
  <button class="nzui-btn nzui-btn-success nzui-btn-large">
    <i class="fa fa-bug"></i>
    <span>It's a bug</span>
  </button>
  <button class="nzui-btn nzui-btn-warning nzui-btn-large">
    <i class="fa fa-trash" aria-hidden="true"></i>
    <span>删除</span></button>
  <button class="nzui-btn nzui-btn-error nzui-btn-large">
    <i class="fa fa-cog fa-fw"></i>
    <span>Settings</span>
  </button>

  <fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
    <legend>自适应父级按钮</legend>
  </fieldset>

  <button class="nzui-btn nzui-btn-large nzui-btn-long">
    <i class="fa fa-retweet" aria-hidden="true"></i>
    <span>删除</span>
  </button>
  <button class="nzui-btn nzui-btn-primary nzui-btn-large nzui-btn-long">
    <i class="fa fa-send" aria-hidden="true"></i>
    <span>Send</span>
  </button>
  <button class="nzui-btn nzui-btn-dashed nzui-btn-large nzui-btn-long">
    <i class="fa fa-dashboard"></i>
    <span>Dashboard</span>
  </button>
  <button class="nzui-btn nzui-btn-text nzui-btn-large nzui-btn-long">
    <i class="fa fa-file-text"></i>
    <span>Text Button</span>
  </button>
  <button class="nzui-btn nzui-btn-info nzui-btn-large nzui-btn-long">
    <i class="fa fa-info-circle"></i>
    <span>Info Button</span>
  </button>
  <button class="nzui-btn nzui-btn-success nzui-btn-large nzui-btn-long">
    <i class="fa fa-bug"></i>
    <span>It's a bug</span>
  </button>
  <button class="nzui-btn nzui-btn-warning nzui-btn-large nzui-btn-long">
    <i class="fa fa-trash" aria-hidden="true"></i>
    <span>删除</span></button>
  <button disabled class="nzui-btn nzui-btn-error nzui-btn-large nzui-btn-long">
    <i class="fa fa-cog fa-fw"></i>
    <span>Settings</span>
  </button>
</div>
<style>
  .nzui-btn-long {
    margin-bottom: 20px;
  }
</style>
<script>
  require(['jquery'], function () {
    $('.button-list button').on('click', function () {
      alert("啊～～，你为什么要点我啊～～")
    });
  })
</script>
